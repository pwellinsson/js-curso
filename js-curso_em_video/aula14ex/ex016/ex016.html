<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../../favicon-js.ico" type="image/x-icon" />
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Vamos Contar</h1>
    </header>
    <section>
      <form method="get" action="script.js" autocomplete="off">
        <div>
          <label for="inic">Início:</label>
          <input type="number" name="inic" id="inic" />
        </div>
        <div>
          <label for="fim">Fim: </label>
          <input type="number" name="fim" id="fim" />
        </div>
        <div>
          <label for="passo">Passo: </label>
          <input type="number" name="passo" id="passo" />
        </div>
        <div>
          <input class="botao" type="button" value="Contar" onclick="Contar()" />
          <input class="botao" type="reset" value="Limpar" />
        </div>
        <div id="res">Preparando a contagem...</div>
      </form>
    </section>
    <footer>
      <p>&copy; Pedro Wellinsson</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
