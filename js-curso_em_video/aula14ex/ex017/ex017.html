<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../../favicon-js.ico"
      type="image/x-icon"
    />
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Tabuada</h1>
    </header>
    <section>
      <div>
        <label for="num">Número: </label>
        <input type="number" name="num" id="num" />
        <input
          id="botao"
          type="button"
          value="Gerar Tabuada"
          onclick="tabuada()"
        />
      </div>

      <select name="tabu" id="tabu" size="10">
        <option>Digite um número acima</option>
      </select>
    </section>
    <footer>
      <p>&copy; Pedro Wellinsson</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
