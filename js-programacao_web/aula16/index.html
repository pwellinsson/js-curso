<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../favicon-js.ico" type="image/x-icon" />
    <title>Aprendendo JS</title>
    <style>
      body {
        text-align: center;
        background-color: aliceblue;
        font-family: Arial, Helvetica, sans-serif;
      }

      button {
        color: aliceblue;
        border-radius: 8px;
        padding: 70px;
      }

      #start {
        background-color: green;
      }

      #stop {
        background-color: tomato;
      }
    </style>
  </head>

  <body>
    <h1>Controle de Tempo</h1>
    <h2 id="tempo">100</h2>

    <button onclick="AtivarContagem()" id="start">Ativar Contagem</button>
    <button onclick="PararContagem()" id="stop">Parar Contagem</button>

    <script src="js/index.js"></script>
  </body>
</html>
