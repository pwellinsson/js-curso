<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../favicon-js.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <title>Lista de Tarefas</title>
  </head>

  <body>
    <h1>Lista de Tarefas</h1>

    <header>
      <input id="input_tarefa" type="text" placeholder="Digite Sua Tarefa">
      <button id="btn-add" class="add">Adicionar</button>
    </header>
    <main id="area_lista">

      <div class="item">
        <div class="item-icone">
          <em class="mdi mdi-circle-outline"></em>
        </div>
        <div class="item-nome">
          Teste de Tarefas
        </div>
        <div class="item-botao">
          <button class="delete"><em class="mdi mdi-delete"></em> Deletar</button>
        </div>
      </div>
      
      <div class="item clicado">
        <div class="item-icone">
          <em class="mdi mdi-check-circle"></em>
        </div>
        <div class="item-nome">
          Teste de Tarefas
        </div>
        <div class="item-botao">
          <button class="delete"><em class="mdi mdi-delete"></em> Deletar</button>
        </div>
      </div>

    </main>

    <script src="js/index.js"></script>
  </body>
</html>
